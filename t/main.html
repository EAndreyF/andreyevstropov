<script id="phases_template" type="text/x-handlebars-template">
    <blockquote class='blockquote'>
        <p class='blackquote__text'>
            {{text}}
        </p>
        <cite class='blockquote__cite'>
            {{author}}
        </cite>
    </blockquote>
</script>
<script id="head_template" type="text/x-handlebars-template">
    <div class='body__background'></div>
    <header class='header'>
        <div class='header__phases'>
        </div>
        <div class='header__languages'>
            <ul>
                {{#if russian}}
                    <li><span><img src='/i/russian.png' title='русский' /></span></li>
                    <li><a href='en/{{page}}.html'><img src='/i/english.png' title='english' /></a></li>
                {{else}}
                    <li><a href='../{{page}}.html'><img src='/i/russian.png' title='русский' /></a></li>
                    <li><span><img src='/i/english.png' title='english' /><span></li>
                {{/if}}
            </ul>
        </div>
        <nav class='header__nav'>
            <div class='nav'>
                {{#if home_page}}
                    <span class='nav__cur'>{{home}}</span>
                {{else}}
                    <a href='./' class='nav__a'>{{home}}</a>
                {{/if}}
            </div>
            <div class='nav'>
                {{#if contact_page}}
                    <span class='nav__cur'>{{contacts}}</span>
                {{else}}
                    <a href='contact.html' class='nav__a'>{{contacts}}</a>
                {{/if}}
            <div class='nav'>
        </nav>
    </header>
</script>
<script id='index_template' type="text/x-handlebars-template">
